<html lang="en">
<head>

  <title>For Each Array Method</title>

<body>
  <div id="app"></div>
  <script>
    // const products = [

    // ];
    // const app = document.getElementById("app");

    const tasks = [
      {taskName: "read", done: true },
      {taskName: "paint", done: false },
      {taskName: "write", done: true },
      {taskName: "speak", done: false },
      {taskName: "call", done: true },
      {taskName: "get", done: true },
      {taskName: "rest", done: false },
      {taskName: "push", done: true }
    ];

    const app = document.getElementById("app");
    tasks.forEach(task => {
      app.innerHTML += `
      <li style= "list-style: none;">
        <input  
          type='checkbox'  
          id='${task.taskName}' 
          name='${task.taskName}' 
        /> 
        ${task.taskName} - ${task.done} 
      </li>`;
    });
  </script>
</body>
